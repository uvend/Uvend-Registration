version: '3.8'

services:
  app:
    image: ${DOCKERHUB_USERNAME}/uvend-registration:latest
    container_name: uvend-registration-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"

