<!DOCTYPE html>
<html>
<head>
    <title>Test Submit Button</title>
</head>
<body>
    <h1>Test Submit Button Functionality</h1>
    <button onclick="testSubmit()">Test Submit Registration</button>
    <div id="result"></div>

    <script>
        async function testSubmit() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing submit...';
            
            try {
                // Create test form data
                const formData = new FormData();
                formData.append('to', 'registrations@uvend.co.za,shawaal@uvend.co.za,rross@uvend.co.za');
                formData.append('subject', 'Test Registration Submission');
                formData.append('body', 'This is a test email from the registration form.');
                
                // Create a dummy PDF blob
                const pdfBlob = new Blob(['Test PDF content'], { type: 'application/pdf' });
                formData.append('pdf', pdfBlob, 'test-registration.pdf');
                
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>Message: ${result.message}</p>
                        <p>Recipients: ${result.recipients.join(', ')}</p>
                        <p>Timestamp: ${result.timestamp}</p>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
